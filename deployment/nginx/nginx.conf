events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8001;
    }

    upstream connector_service {
        server connector-service:8002;
    }

    upstream pipeline_service {
        server pipeline-service:8003;
    }

    upstream catalog_service {
        server catalog-service:8004;
    }

    upstream data_quality_service {
        server data-quality-service:8005;
    }

    server {
        listen 80;

        # API Gateway
        location /api/v1/auth/ {
            proxy_pass http://auth_service/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/connectors/ {
            proxy_pass http://connector_service/api/v1/connectors/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/connections/ {
            proxy_pass http://connector_service/api/v1/connections/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/pipelines/ {
            proxy_pass http://pipeline_service/api/v1/pipelines/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/executions/ {
            proxy_pass http://pipeline_service/api/v1/executions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/catalog/ {
            proxy_pass http://catalog_service/api/v1/catalog/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/data-quality/ {
            proxy_pass http://data_quality_service/api/v1/data-quality/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health checks
        location /health {
            return 200 "OK";
        }
    }
}
